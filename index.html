		<title>MyWeather Live</title>

		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/weather-icons.css">

		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">google.load("maps","3.9",{"other_params":"sensor=true"});</script>

	<body style="background-image: url('https://s3.amazonaws.com/mywxtoday/assets/img/bkg/nt-clear.jpg')">
		
		<header>
			<div class="left">
				<h1 class="location_title">
					<span id="WEATHER_ICON_HEAD"><span class="weather-icon wi-icon-rain"><span class="wi wi-showers"></span></span></span><span id="LOCATION" class="head_text">City</span>
				</h1>
			</div>
		</header>

		<section id="main">
			<aside id="sidebar">
				<div class="temperature circle">
				    <strong id="CURRENT_TEMPERATURE"></strong>
				</div>
				<h1 id="CURRENT_SUMMARY"></h1>
				<div class="weather_stats">
					<table class="current_table">
						<tbody>
							<tr>
								<td>Wind</td>
								<td id="CURRENT_WIND"></td>
							</tr>
							<tr>
								<td>Gusts</td>
								<td id="CURRENT_GUST"></td>
							</tr>
							<tr>
								<td>Feels Like</td>
								<td id="CURRENT_FEELSLIKE"></td>
							</tr>
							<tr>
								<td>Visibility</td>
								<td id="CURRENT_VISIBILITY"></td>
							</tr>
							<tr>
								<td>Humidity</td>
								<td id="CURRENT_HUMIDITY"></td>
							</tr>
							<tr>
								<td>Dew Point</td>
								<td id="CURRENT_DEW_POINT"></td>
							</tr>
							<tr>
								<td>Pressure</td>
								<td id="CURRENT_PRESSURE"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</aside>

			<aside id="content">
				<div id="map">
					
				</div>
			</aside>
		</section>
